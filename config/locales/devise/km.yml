km:
  devise:
    confirmations:
      confirmed: "អាសយដ្ឋានអ៊ីមែលរបស់អ្នកត្រូវបានបញ្ជាក់ដោយជោគជ័យ។"
      send_instructions: "អ្នកនឹងទទួលបានអ៊ីមែលដែលមានការណែនាំអំពីវិធីបញ្ជាក់អាសយដ្ឋានអ៊ីមែលរបស់អ្នកក្នុងរយៈពេលពីរបីនាទី។"
      send_paranoid_instructions: "ប្រសិនបើអាសយដ្ឋានអ៊ីមែលរបស់អ្នកមាននៅក្នុងមូលដ្ឋានទិន្នន័យរបស់យើងអ្នកនឹងទទួលបានអ៊ីមែលដែលមានការណែនាំអំពីវិធីបញ្ជាក់អាសយដ្ឋានអ៊ីមែលរបស់អ្នកក្នុងរយៈពេលពីរបីនាទី។"
    failure:
      already_authenticated: "អ្នកបានចូលរួចហើយ"
      inactive: "គណនីរបស់អ្នកមិនទាន់ដំណើរការនៅឡើយទេ"
      invalid: "%{authentication_keys} ឬពាក្យសម្ងាត់មិនត្រឹមត្រូវ"
      locked: "គណនីរបស់អ្នកត្រូវបានចាក់សោ"
      last_attempt: "អ្នកមានការព្យាយាមម្តងទៀតមុនពេលគណនីរបស់អ្នកត្រូវបានចាក់សោ"
      not_found_in_database: "%{authentication_keys} ឬពាក្យសម្ងាត់មិនត្រឹមត្រូវ"
      timeout: "វេនរបស់អ្នកបានផុតកំណត់ សូមចូលម្តងទៀតដើម្បីបន្ត"
      unauthenticated: "អ្នកត្រូវចូលឬចុះឈ្មោះមុនពេលបន្ត"
      unconfirmed: "អ្នកត្រូវបញ្ជាក់អាសយដ្ឋានអ៊ីមែលរបស់អ្នកមុននឹងបន្ត"
    mailer:
      confirmation_instructions:
        subject: "ការណែនាំបញ្ជាក់"
      reset_password_instructions:
        subject: "ការណែនាំកំណត់ពាក្យសំងាត់ឡើងវិញ"
      unlock_instructions:
        subject: "ការណែនាំដោះសោ"
      email_changed:
        subject: "អ៊ីមែលបានផ្លាស់ប្ដូរ"
      password_change:
        subject: "ពាក្យសម្ងាត់ត្រូវបានផ្លាស់ប្តូរ"
    omniauth_callbacks:
      failure: "មិនអាចផ្ទៀងផ្ទាត់ភាពត្រឹមត្រូវអ្នកពី %{kind} បានទេ ដោយសារតែ \"%{reason}\""
      success: "បានផ្ទៀងផ្ទាត់ដោយជោគជ័យពីគណនី %{kind}"
    passwords:
      no_token: "អ្នកមិនអាចចូលប្រើទំព័រនេះបានទេបើគ្មានអ៊ីមែលកំណត់លេខសំងាត់ឡើងវិញ។ ប្រសិនបើអ្នកពិតជាបានមកពីអ៊ីម៉ែលកំណត់លេខសំងាត់ឡើងវិញសូមប្រាកដថាអ្នកបានប្រើ URL ពេញលេញដែលបានផ្តល់។"
      send_instructions: "អ្នកនឹងទទួលបានអ៊ីមែលដែលមានការណែនាំអំពីវិធីកំណត់លេខសម្ងាត់របស់អ្នកឡើងវិញក្នុងរយៈពេលពីរបីនាទី។"
      send_paranoid_instructions: "ប្រសិនបើអាសយដ្ឋានអ៊ីមែលរបស់អ្នកមាននៅក្នុងមូលដ្ឋានទិន្នន័យរបស់យើងអ្នកនឹងទទួលបានតំណភ្ជាប់លេខសម្ងាត់នៅឯអាសយដ្ឋានអ៊ីមែលរបស់អ្នកក្នុងរយៈពេលពីរបីនាទី។"
      updated: "ពាក្យសម្ងាត់របស់អ្នកត្រូវបានផ្លាស់ប្តូរដោយជោគជ័យ។ ឥឡូវអ្នកបានចូលហើយ។"
      updated_not_active: "ពាក្យសម្ងាត់របស់អ្នកត្រូវបានផ្លាស់ប្តូរដោយជោគជ័យ។"
    registrations:
      destroyed: "លាហើយ! គណនីរបស់អ្នកត្រូវបានលុបចោលដោយជោគជ័យ។ យើងសង្ឃឹមថានឹងជួបអ្នកម្តងទៀតឆាប់ៗនេះ។"
      signed_up: "សូមស្វាគមន៍! អ្នកបានចុះឈ្មោះដោយជោគជ័យ។"
      signed_up_but_inactive: "អ្នកបានចុះឈ្មោះដោយជោគជ័យ។ ទោះយ៉ាងណាក៏ដោយយើងមិនអាចចូលអ្នកបានទេពីព្រោះគណនីរបស់អ្នកមិនទាន់ដំណើរការនៅឡើយទេ។"
      signed_up_but_locked: "អ្នកបានចុះឈ្មោះដោយជោគជ័យ។ ទោះយ៉ាងណាក៏ដោយយើងមិនអាចចូលអ្នកបានទេពីព្រោះគណនីរបស់អ្នកត្រូវបានចាក់សោ។"
      signed_up_but_unconfirmed: "សារដែលមានតំណបញ្ជាក់ត្រូវបានផ្ញើទៅអាសយដ្ឋានអ៊ីមែលរបស់អ្នក។ សូមធ្វើតាមតំណដើម្បីធ្វើឱ្យគណនីរបស់អ្នកសកម្ម។"
      update_needs_confirmation: "អ្នកបានធ្វើបច្ចុប្បន្នភាពគណនីរបស់អ្នកដោយជោគជ័យប៉ុន្តែយើងត្រូវបញ្ជាក់អាសយដ្ឋានអ៊ីមែលថ្មីរបស់អ្នក។ សូមពិនិត្យមើលអ៊ីមែលរបស់អ្នកហើយធ្វើតាមតំណភ្ជាប់ដើម្បីបញ្ជាក់អាសយដ្ឋានអ៊ីមែលថ្មីរបស់អ្នក។"
      updated: "គណនីរបស់អ្នកត្រូវបានធ្វើបច្ចុប្បន្នភាពដោយជោគជ័យ។"
      updated_but_not_signed_in: "គណនីរបស់អ្នកត្រូវបានធ្វើបច្ចុប្បន្នភាពដោយជោគជ័យប៉ុន្តែចាប់តាំងពីពាក្យសម្ងាត់របស់អ្នកត្រូវបានផ្លាស់ប្តូរអ្នកត្រូវចូលម្តងទៀត"
    sessions:
      signed_in: "បានចូលដោយជោគជ័យ។"
      signed_out: "បានចាកចេញដោយជោគជ័យ។"
      already_signed_out: "បានចាកចេញដោយជោគជ័យ។"
    unlocks:
      send_instructions: "អ្នកនឹងទទួលបានអ៊ីមែលដែលមានការណែនាំអំពីរបៀបដោះសោគណនីរបស់អ្នកក្នុងរយៈពេលពីរបីនាទី។"
      send_paranoid_instructions: "ប្រសិនបើគណនីរបស់អ្នកមានអ្នកនឹងទទួលបានអ៊ីមែលដែលមានការណែនាំអំពីរបៀបដោះសោវាក្នុងរយៈពេលពីរបីនាទី។"
      unlocked: "គណនីរបស់អ្នកត្រូវបានដោះសោដោយជោគជ័យ។ សូមចូលដើម្បីបន្ត។"
    ebs: 'Event Base Surveillance'
    email: 'អ៊ីមែល'
    password: 'ពាក្យសម្ងាត់'
    remember_me: 'ចងចាំខ្ញុំ'
    login: 'ចូលគណនី'
    forgot_your_password: 'ភ្លេចលេខសំងាត់?'
    dont_receive_unlock_instruction: "តើអ្នកមិនបានទទួលការណែនាំអំពីការដោះសោទេឬ?"
    sign_in_with: "ចូលគណនីជាមួយ %{omniauth}"
    send_me_reset_pwd_instruction: 'សូមផ្ញើការណែនាំពាក្យសម្ងាត់ខ្ញុំឡើងវិញ'
  errors:
    messages:
      already_confirmed: "ត្រូវបានបញ្ជាក់រួចហើយសូមព្យាយាមចូល"
      confirmation_period_expired: "ត្រូវការបញ្ជាក់ក្នុងរយៈពេល %{period}, សូមស្នើសុំថ្"
      expired: "បានផុតកំណត់ សូមស្នើថ្មី"
      not_found: "រក​មិន​ឃើញ"
      not_locked: "មិនត្រូវបានចាក់សោ"
      not_saved:
        one: "កំហុស ១ បានហាមឃាត់ %{resource} នេះ ពីការរក្សាទុក៖"
        other: "កំហុស %{count} បានហាមឃាត់ %{resource} នេះ ពីការរក្សាទុក៖"
  no_account: "លោកអ្នកមិនមានគណនីនៅក្នុងប្រព័ន្ធនេះទេ!"
