    token_note: "ចំណាំ: The token is a string along the lines of <code>110201543:AAHdqTcvCH1vGWJxfSeofSAs0K5PALD</code> saw that is required to authorize the bot and send requests to the Bot API. Keep your token secure and store it safely, it can be used by anyone to control your bot."
    enter_the_bot_token: "បញ្ចូល the Telegram bot's access token"
    go_to_setting: "ចូលទៅកាន់ <b>Setting</b> ហើយចុចប៊ូតុង <b class='badge badge-info'>Edit</b>។"
    enable_telegram_notification: "ចុចបើក telegram notification ហើយបញ្ចូលព័ត៌មាន token និង username ហើយចុចប៊ូតុង <button class='btn btn-primary btn-sm'>save</button>"
