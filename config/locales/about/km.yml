    introduction: ប្រព័ន្ធតាមដានព្រឹត្តិការណ៍ជំងឺឆ្លងទៅលើមនុស្សនិងសត្វ ត្រូវបានបង្កើតឡើងដោយកិច្ចសហប្រត្តិបត្តិការណ៍រវាងនាយកដ្ឋានប្រយុទ្ធនឹងជំងឺឆ្លង នៃក្រសួងសុខាភិបាល និងអគ្គនាយកដ្ឋានសុខភាពសត្វ និងផលិតកម្មសត្វ នៃក្រសួងកសិកម្មរុក្ខប្រមាញ់ និងនេសាទ ក្រោមជំនួយបច្ចេកទេសពីអង្គការអ៊ីនស្តេត តាមរយៈការឧបត្ថម្ភផ្នែកថវិការដោយមូលនិធិ Ending Pandemic។ ប្រព័ន្ធនេះត្រូវបានបង្កើតឡើងដោយមានការចូលរួមផ្តល់ការប្រឹក្សាយោបល់ពីផ្នែកបច្ចេកទេស ពីអង្គការសុខភាពពិភពលោក និង US CDC ផងដែរ។ គោលបំណងនៃការបង្កើតប្រព័ន្ធតាមដានជំងឺឆ្លងនេះ គឺដើម្បីផ្តល់អោយនាយកដ្ឋានប្រយុទ្ធនឹងជំងឺឆ្លង ក្រសួងសុខាភិបាល និងអគ្គនាយកដ្ឋានពាក់ព័ន្ធ ក្រសួងកសិកម្មរុក្ខប្រមាញ់ និងនេសាទ អាចតាមដាន និងគ្រប់គ្រងទិន្នន័យនៃព្រឹត្តិការណ៍ជំងឺឆ្លងទាំងផ្នែកមនុស្ស និងសត្វ និងចែករំលែកព័ត៌មានរវាងក្រសួងសុខាភិបាល ទាក់ទងនឹងករណីជំងឺឆ្លងលើមនុស្ស ជាមួយនឹងក្រសួងកសិកម្មរុក្ខប្រមាញ់នឹងនេសាទ ទាក់ទងនឹងករណីជំងឺឆ្លងលើសត្វ ដើម្បីបង្កើនប្រសិទ្ធភាពក្នុងការឆ្លើយតបទៅនឹងករណីទាំងនោះ ព្រមទាំងការទប់ស្កាត់បានទាន់ពេលវេលា។ ក្រៅពីការចែករំលែកព័ត៌មាន និងតាមដានស្ថានភាពជំងឺឆ្លង ប្រព័ន្ធនេះក៏អាចផ្តល់នូវការវិភាគទិន្នន័យលំអិត ដែលជាជំនួយដល់ការធ្វើរបាយការណ៍បូកសរុប ការធ្វើសេចក្តីសំរេចចិត្ត និងការធ្វើគោលនយោបាយ។
